<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semangat UTS Putri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-star">
      <!-- Bintang-bintang -->
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>
      <div class="star star6"></div>
      <div class="star star7"></div>
      <div class="star star8"></div>
      <div class="star star9"></div>
      <div class="star star10"></div>
      <div class="star star11"></div>
      <div class="star star12"></div>
      <div class="star star13"></div>
      <div class="star star14"></div>
      <div class="star star15"></div>
      <div class="star star16"></div>
      <div class="star star17"></div>
      <div class="star star18"></div>
      <div class="star star19"></div>
      <div class="star star20"></div>
      <div class="star star21"></div>
      <div class="star star22"></div>

      <!-- Bulan -->
      <div class="moon"></div>
    </div>

    <div class="fog"></div>
    <!-- Elemen kabut -->

    <div class="container">
      <img src="img/putri.jpg" alt="Foto" class="image" />
      <h1>Semangat UTS Put!</h1>
      <p id="message" class="message"></p>
      <!-- ID ditambahkan di sini -->
      <button onclick="playMusic()">Putar Musik ðŸŽ¶</button>

      <!-- Elemen audio dengan kontrol -->
      <audio id="bg-music" src="audio.mp4" loop></audio>
    </div>

    <script>
      // Fungsi untuk memulai musik saat tombol ditekan
      function playMusic() {
        const music = document.getElementById("bg-music");
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }

      // Efek mengetik
      const messageElement = document.getElementById("message");
      const messageText = "Semoga sukses dan lancar mengerjakan UTS. Aku yakin kamu bisa!";

      let index = 0;

      function typeWriter() {
        if (index < messageText.length) {
          messageElement.innerHTML += messageText.charAt(index);
          index++;
          setTimeout(typeWriter, 100); // Setiap 100ms untuk mengetik karakter
        } else {
          messageElement.style.animation = "surpriseEffect 0.5s ease forwards"; // Tambahkan efek kejutan setelah selesai
        }
      }

      // Panggil fungsi typeWriter saat halaman dimuat
      window.onload = function () {
        typeWriter();
      };
    </script>
  </body>
</html>
